<div class="container">
  <form [formGroup]='shippingForm'>
    <div class="form-group">
      <div class="row">
        <div class="col-6">
          <label>Country</label>
          <input class="form-control" type="text" formControlName="country">
        </div>
        <div class="col-6">
          <label>City</label>
          <input class="form-control" type="text" formControlName="city">
        </div>
      </div>  
      <div class="row">
          <div class="col-6">
            <label>Address</label>
            <input class="form-control" type="text" formControlName="address">
          </div>
          <div class="col-6">
            <label>Zip</label>
            <input class="form-control" type="text" formControlName="zip">
          </div>
      </div>  
    </div>
  </form>
</div>
